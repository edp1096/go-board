<!-- web/templates/admin/user_edit.html -->
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">사용자 정보 수정</h1>
        <a href="/admin/users" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-blue-600 bg-white hover:bg-gray-50 focus:outline-none">
            사용자 목록으로 돌아가기
        </a>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form id="editUserForm" class="space-y-6">
            <input type="hidden" name="csrf" value="{{.csrf}}">
            <input type="hidden" name="id" value="{{.user.ID}}">
            
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">사용자명 *</label>
                    <input type="text" id="username" name="username" value="{{.user.Username}}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">로그인에 사용될 고유한 사용자명입니다.</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일 *</label>
                    <input type="email" id="email" name="email" value="{{.user.Email}}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">새 비밀번호</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <p class="mt-1 text-xs text-gray-500">변경하려면 입력하세요. 빈칸으로 두면 기존 비밀번호가 유지됩니다.</p>
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700">새 비밀번호 확인</label>
                    <input type="password" id="password_confirm" name="password_confirm"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">이름</label>
                    <input type="text" id="full_name" name="full_name" value="{{.user.FullName}}"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    {{$admin := eq .user.Role "admin"}}
                    {{$user := eq .user.Role "user"}}
                    <label for="role" class="block text-sm font-medium text-gray-700">역할</label>
                    <select id="role" name="role"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="user" {{if $user}}selected{{end}}>일반 사용자</option>
                        <option value="admin" {{if $admin}}selected{{end}}>관리자</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center">
                <input id="active" name="active" type="checkbox" {{if .user.Active}}checked{{end}}
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="active" class="ml-2 block text-sm text-gray-900">
                    계정 활성화
                </label>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">계정 정보</label>
                <div class="mt-1 text-sm text-gray-500">
                    <p>생성일: {{.user.CreatedAt.Format "2006-01-02 15:04:05"}}</p>
                    <p>마지막 수정일: {{.user.UpdatedAt.Format "2006-01-02 15:04:05"}}</p>
                </div>
            </div>

            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            <div id="success-message" class="text-green-500 text-sm hidden"></div>

            <div class="flex justify-between">
                <button type="button" id="deleteUserBtn"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    사용자 삭제
                </button>
                
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    변경사항 저장
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 폼 제출 처리
    const form = document.getElementById('editUserForm');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const deleteBtn = document.getElementById('deleteUserBtn');

    // 폼 제출 이벤트 처리
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // 오류 메시지 초기화
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
        
        // 비밀번호 일치 확인
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        
        if (password && password !== passwordConfirm) {
            errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
            errorMessage.classList.remove('hidden');
            return;
        }
        
        // 폼 데이터 생성
        const formData = new FormData(form);
        const active = document.getElementById('active').checked;
        const userId = formData.get('id');
        
        // JSON 객체로 변환
        const data = {
            id: parseInt(userId),
            username: formData.get('username'),
            email: formData.get('email'),
            full_name: formData.get('full_name'),
            role: formData.get('role'),
            active: active
        };
        
        // 비밀번호가 입력된 경우에만 추가
        if (password) {
            data.password = password;
        }
        
        try {
            // 서버에 데이터 전송
            const response = await fetch(`/admin/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': formData.get('csrf'),
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (result.success) {
                // 성공 메시지 표시
                successMessage.textContent = '사용자 정보가 성공적으로 업데이트되었습니다.';
                successMessage.classList.remove('hidden');
                
                // 비밀번호 필드 초기화
                document.getElementById('password').value = '';
                document.getElementById('password_confirm').value = '';
            } else {
                // 오류 메시지 표시
                errorMessage.textContent = result.message || '사용자 정보 업데이트 중 오류가 발생했습니다.';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = '서버 통신 중 오류가 발생했습니다.';
            errorMessage.classList.remove('hidden');
        }
    });

    // 삭제 버튼 이벤트 처리
    deleteBtn.addEventListener('click', async function() {
        if (!confirm('정말로 이 사용자를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
            return;
        }
        
        const formData = new FormData(form);
        const userId = formData.get('id');
        
        try {
            const response = await fetch(`/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'X-CSRF-Token': formData.get('csrf'),
                }
            });
            
            const result = await response.json();
            
            if (result.success) {
                alert('사용자가 성공적으로 삭제되었습니다.');
                window.location.href = '/admin/users';
            } else {
                errorMessage.textContent = result.message || '사용자 삭제 중 오류가 발생했습니다.';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
            errorMessage.textContent = '서버 통신 중 오류가 발생했습니다.';
            errorMessage.classList.remove('hidden');
        }
    });
});
</script>
