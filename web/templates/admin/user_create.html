<!-- web/templates/admin/user_create.html -->
<div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">사용자 추가</h1>
        <a href="/admin/users" class="inline-flex items-center px-4 py-2 border border-current/25 border-transparent text-sm font-medium rounded-md text-blue-600 bg-white focus:outline-none">
            사용자 목록으로 돌아가기
        </a>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form id="createUserForm" class="space-y-6">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                    <label for="username" class="block text-sm font-medium">사용자명 *</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full border border-current/25 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <p class="mt-1 text-xs">로그인에 사용될 고유한 사용자명을 입력하세요.</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium">이메일 *</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full border border-current/25 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium">비밀번호 *</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full border border-current/25 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <p class="mt-1 text-xs">최소 8자 이상의 비밀번호를 입력하세요.</p>
                </div>

                <div>
                    <label for="password_confirm" class="block text-sm font-medium">비밀번호 확인 *</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                        class="mt-1 block w-full border border-current/25 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="full_name" class="block text-sm font-medium">이름</label>
                    <input type="text" id="full_name" name="full_name"
                        class="mt-1 block w-full border border-current/25 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium">역할</label>
                    <select id="role" name="role"
                        class="mt-1 block w-full border border-current/25 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="user">일반 사용자</option>
                        <option value="admin">관리자</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center">
                <input id="active" name="active" type="checkbox" checked
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 rounded">
                <label for="active" class="ml-2 block text-sm">
                    계정 활성화
                </label>
            </div>

            <div id="error-message" class="text-error text-sm hidden"></div>
            <div id="success-message" class="text-success text-sm hidden"></div>

            <div class="flex justify-end">
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-current/25 border-transparent shadow-sm text-sm font-medium rounded-md text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    사용자 추가
                </button>
            </div>
        </form>
    </div>
</div>
