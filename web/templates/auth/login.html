<!-- web/templates/auth/login.html -->
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">로그인</h1>

    <div class="bg-white shadow rounded-lg p-6">
        <form action="/auth/login" method="POST" x-data="{ submitting: false }" @submit="submitting = true">
            <input type="hidden" name="redirect" value="{{.redirect}}">

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">아이디</label>
                <input id="username" name="username" type="text" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" value="{{.username}}">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">비밀번호</label>
                <input id="password" name="password" type="password" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" :disabled="submitting">
                    <span x-show="!submitting">로그인</span>
                    <span x-show="submitting" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        로그인 중...
                    </span>
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                계정이 없으신가요? <a href="/auth/register" class="font-medium text-blue-600 hover:text-blue-500">회원가입</a>
            </p>
        </div>
    </div>
</div>
