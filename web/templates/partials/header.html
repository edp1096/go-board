<!-- web/templates/partials/header.html - 수정된 버전 -->
<header class="bg-white shadow">
    <div class="container mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex">
                <!-- 로고 -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-800">게시판</a>
                </div>

                <!-- 네비게이션 링크 -->
                <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                    <a href="/boards" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        게시판 목록
                    </a>
                    {{if .user}}
                    {{if eq .user.Role "admin"}}
                    <a href="/admin" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        관리자
                    </a>
                    {{end}}
                    {{end}}
                </div>
            </div>

            <!-- 사용자 메뉴 -->
            <div class="hidden sm:ml-6 sm:flex sm:items-center">
                {{if .user}}
                <div x-data="{ open: false }" class="ml-3 relative">
                    <div>
                        <button @click="open = !open" type="button" class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">사용자 메뉴 열기</span>
                            <!-- <span class="inline-block h-8 w-8 rounded-full overflow-hidden bg-gray-100">
                                <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </span> -->
                            <span class="ml-2 text-gray-700">{{.user.Username}}</span>
                        </button>
                    </div>

                    <div x-show="open" @click.away="open = false" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <a href="/user/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                            내 프로필
                        </a>
                        <a href="/auth/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                            로그아웃
                        </a>
                    </div>
                </div>
                {{else}}
                <div class="flex space-x-4">
                    <a href="/auth/login" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">로그인</a>
                    <a href="/auth/register" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium">회원가입</a>
                </div>
                {{end}}
            </div>

            <!-- 모바일 메뉴 버튼 -->
            <div class="-mr-2 flex items-center sm:hidden" x-data="{ open: false }">
                <button @click="open = !open" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">메뉴 열기</span>
                    <svg x-show="!open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg x-show="open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <!-- 모바일 메뉴 -->
                <div x-show="open" class="sm:hidden absolute top-16 right-0 left-0 bg-white shadow-md z-50" id="mobile-menu">
                    <div class="pt-2 pb-3 space-y-1">
                        <a href="/boards" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-hover hover:border-gray-300 hover:text-gray-800">
                            게시판 목록
                        </a>
                        {{if .user}}
                        {{if eq .user.Role "admin"}}
                        <a href="/admin" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-hover hover:border-gray-300 hover:text-gray-800">
                            관리자
                        </a>
                        {{end}}
                        <a href="/user/profile" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-hover hover:border-gray-300 hover:text-gray-800">
                            내 프로필
                        </a>
                        <a href="/auth/logout" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-hover hover:border-gray-300 hover:text-gray-800">
                            로그아웃
                        </a>
                        {{else}}
                        <a href="/auth/login" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-hover hover:border-gray-300 hover:text-gray-800">
                            로그인
                        </a>
                        <a href="/auth/register" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-600 hover:bg-hover hover:border-gray-300 hover:text-gray-800">
                            회원가입
                        </a>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
